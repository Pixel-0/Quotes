<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" placeholder="Quote" required></textarea>
          </div>

          <div class="form-group">
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Author" required>
          </div>

          <div class="form-group">
            <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" placeholder="Publisher" required>
          </div>

          <hr>
          <div class="form-group">
            <input type='date' id="date" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" placeholder="Date" required>
          </div>

          <button type="submit" class="btn btn-dark btn-lg">Add Quote</button>
        </form>
      </div>
    </div>
  </div>
</div>
